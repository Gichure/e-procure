spring:
  application:
    name: suppliers-service
  mvc:
   pathmatch:
     matching-strategy: ANT_PATH_MATCHER
server:
  port: 8085
eureka:
  client:
    registerWithEureka: true
    serviceUrl: 
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
management:
  endpoints:
    web:
      exposure:
        include:
          - mappings
          - env
          - health
          - info
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"